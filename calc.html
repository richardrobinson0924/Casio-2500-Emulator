<!DOCTYPE html>
<html lang="En">
<head>
    <meta charset="UTF-8">
    <title> CASIO FX-2500 </title>
    <link rel="stylesheet" type="text/css" href="calc.css" title="style"/>
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" title="style"/>
    <script src="calc.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1> CASIO FX-2500 </h1>
</header>

<div style="display: block">
	<div class="calculator">
		<div style="background-color: #8c8d4d; margin-bottom: 0; color: rgba(107,108,59,0.3)" class="calcDisplay" id="bg">8888888888</div>
		<div class="calcDisplay overlay" id="calcDisplay"></div>
		<div class="logo" style="display: block; margin-top: 0; margin-bottom: 4.5vh; margin-right: 2vh">
			<div style="align-content: end; text-align: right; padding: 0; margin-bottom: 0">
				<span class="logo1">CASIO </span> <span class="logo2"> fx-2500</span>
			</div>
			<div class="subtext" style="text-align: right; padding: 0; margin-top: 0">SCIENTIFIC CALCULATOR</div>
		</div>
		<div class="modeText">
			<span style="color: #0097be">SD</span> <span> DEG RED GRA</span>
		</div>
		<div class="calcExtras" style="padding-bottom: 2vh">
			<img src="images/lines.svg" class="lines" alt="Lines">

			<div class="r extraArea" style="margin-top: 2.0vh">
				<div style="margin-top: -0.1vh; margin-bottom: 0vh; margin-right: 0.5vh; margin-left: -.5vh;">
					<label class="switch" style="">
						<input type="checkbox" onclick="onSwitch()">
						<span class="slider round"></span>
					</label>
				</div>
			</div>
			<div class="r extraArea" style="margin-top: 2.0vh">
				<p class="extrasText" style="margin-top: 0.2vh; margin-bottom: 0.2vh; font-size: 1vh">INV</p>
				<button class="button"></button>
				<p class="extrasText2"></p>
			</div>
			<div class="r extraArea" style="margin-top: 2.0vh">
				<p class="extrasText" style="margin-top: 0.2vh; margin-bottom: 0.2vh; font-size: 1vh">MODE</p>
				<button class="button"></button>
			</div>
			<div class="r extraArea" style="margin-top: 1.95vh">
				<p class="extrasText" style="margin-top: 0.1vh; margin-bottom: 0.2vh"><span>log </span> <span style="font-weight: bold; color: #a92f00"> 10ˣ</span></p>
				<button class="button"></button>
				<p class="extrasText2"></p>
			</div>
			<div class="r extraArea" style="margin-top: 2.0vh">
				<p class="extrasText" style="margin-top: -0.3vh; margin-bottom: 0.1vh"><span>ln </span> <span style="
					font-weight: bold;
					color: #a92f00;
					font-size: 1.5vh;
					font-family: serif;
					font-style: italic;
				"> eˣ</span></p>
				<button class="button"></button>
				<p class="extrasText2"></p>
			</div>
			<div class="extraArea" style="margin-top: 1.0vh">
				<p class="extrasText" style="
					margin-top: 0.8vh;
					margin-bottom: 0.0vh;
					font-family: serif;
					font-style: italic;
					font-weight: bold;
					font-size: 1.5vh;
				"><span>xʸ&nbsp;</span><span style="color: #a92f00; font-weight: bold">&nbsp;xʸ</span></p>
				<button class="button"></button>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="font-size: 1.5vh; margin-top: 0.3vh; margin-bottom: 0vh">+/-</p>
				<button class="button"></button>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="margin-top: 0.3vh; margin-bottom: 0.15vh">
					<span style="font-family: monospace">&radic; </span>
					<span style="font-weight: bold; color: #a92f00; font-family: serif; font-style: italic; font-size: 1.4vh"> x&sup2;</span>
				</p>
				<button class="button" onclick=onOperator("sqrt")></button>
				<p class="extrasText2"></p>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="font-size: 1.8vh; margin-top: 0.6vh; margin-bottom: -0.65vh">&deg; ' "</p>
				<button class="button"></button>
				<p class="extrasText2"></p>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="font-weight: bold; margin-bottom: 0.05vh" onclick=onOperator("sin")>
					<span>sin </span>
					<span style="font-size: 1.4vh; color: #a92f00">&#x207B;&sup1;</span>
				</p>
				<button class="button"></button>
				<p class="extrasText2"></p>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="font-weight: bold; margin-bottom: 0.05vh" onclick=onOperator("cos")>
					<span>cos </span>
					<span style="font-size: 1.4vh; color: #a92f00">&#x207B;&sup1;</span>
				</p>
				<button class="button"></button>
				<p class="extrasText2"></p>
			</div>
			<div class="top extraArea">
				<p class="extrasText" style="font-weight: bold; margin-bottom: 0.05vh" onclick=onOperator("tan")>
					<span>tan </span>
					<span style="font-size: 1.4vh; color: #a92f00">&#x207B;&sup1;</span>
				</p>
				<button class="button"></button>
				<p class="extrasText2"></p>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="font-family: serif; font-style: italic; margin-top: 0.53vh; margin-bottom: 0.25vh; font-size: 1.2vh">
					<span>1/x </span>
					<span style="color: #a92f00">x!</span>
				</p>
				<button class="button"></button>
				<p class="extrasText2" style="margin-bottom: -1vh; margin-top: 0.2vh; font-size: 1.1vh; color: #0097be; font-family: serif; font-style: italic">&sum;x&sup2;</p>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="margin-top: 0.756vh; margin-bottom: 0.24vh; font-size: 1vh">
					<span>X&leftrightarrow;Y</span>
					<span style="color: #a92f00">M</span>
				</p>
				<button class="button"></button>
				<p class="extrasText2" style="margin-bottom: -1vh; margin-top: 0.2vh; font-size: 1.1vh; color: #0097be; font-family: serif; font-style: italic">&sum;x</p>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="margin-top: 0.7vh; margin-bottom: 0.38vh; font-size: 0.9vh">[ (</p>
				<button class="button"></button>
				<p class="extrasText2" style="margin-bottom: -1vh; margin-top: 0.3vh; font-size: 1.1vh; color: #0097be; font-family: serif; font-style: italic">n</p>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="margin-top: 0.7vh; margin-bottom: 0.38vh; font-size: 0.9vh">) ]</p>
				<button class="button"></button>
				<p class="extrasText2" style="margin-bottom: -1vh; margin-top: 0.3vh; font-size: 1.1vh; color: #0097be; font-family: serif; font-style: italic">x&#x0304;</p>
			</div>
			<div class="tr extraArea">
				<p class="extrasText" style="margin-top: 0.65vh; margin-bottom: 0.3vh; font-size: 1.0vh">M in</p>
				<button class="button"></button>
				<p class="extrasText2" style="margin-bottom: -1vh; margin-top: 0.3vh; font-size: 1.1vh; color: #0097be; font-family: serif; font-style: italic">&sigma; n</p>
			</div>
			<div class="top extraArea">
				<p class="extrasText" style="margin-top: 0.65vh; margin-bottom: 0.3vh; font-size: 1.0vh">MR</p>
				<button class="button"></button>
				<p class="extrasText2" style="margin-bottom: -1vh; margin-top: 0.2vh; font-size: 1.1vh; color: #0097be; font-family: serif; font-style: italic">&sigma; n-1</p>
			</div>
		</div>
		<div class="calcKeypad">
			<div style="color: #a92f00; font-weight: bold; font-size: 1vh; position: absolute; margin-left: 30vh; margin-top: 4.8vh">SAC</div>
			<div style="color: #a92f00; font-weight: bold; font-size: 1vh; position: absolute; margin-left: 29.6vh; margin-top: 25.1vh">
				<span style="color: #0097be; font-size: 1.2vh">x </span>
				<span>DEL</span>
			</div>
			<button id="7" onclick=display('7')>7</button>
			<button id="8" onclick="display('8')">8</button>
			<button id="9" onclick="display('9')">9</button>
			<button>C</button>
			<button id="c" onclick="clear_s()">AC</button>
			<button id="4" onclick=display('4')>4</button>
			<button id="5" onclick=display('5')>5</button>
			<button id="6" onclick=display('6')>6</button>
			<button class="opKey" id="*" onclick=onOperator("*")>&times;</button>
			<button class="opKey" id="/" onclick=onOperator("/")>&divide;</button>
			<button id="1" onclick=display('1')>1</button>
			<button id="2" onclick=display('2')>2</button>
			<button id="3" onclick=display('3')>3</button>
			<button class="opKey" id="+" onclick=onOperator("+")>+</button>
			<button class="opKey" id="-" onclick=onOperator("-")>&minus;</button>
			<button id="0" onclick=display(0)>0</button>
			<button id="." onclick=display('.')>.</button>
			<button>EXP</button>
			<button id="=" onclick=onEquals()>=</button>
			<button>M+</button>

		</div>
	</div>
</div>



<footer>&copy 2019 <span>Richard Robinson</span></footer>
</body>
</html>
